<mat-toolbar color="primary" class="mat-elevation-z1 fixed-topnav">
  <button mat-icon-button  id="menu" (click)="navService.openNav()">
    <mat-icon>menu</mat-icon>
  </button>
  <div class="header-content">
    <span>Billing Application</span>
  </div>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #appDrawer mode="over" opened="false">
    <mat-nav-list>
      <app-menu-list-item *ngFor="let item of navItems" [item]="item"></app-menu-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <div class="content scroll">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
