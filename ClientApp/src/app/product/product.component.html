<div class="scroll">
  <div class="container row">
    <div class="col-3">
      <h4 class="col-lg-12"><strong>Add Product :</strong></h4>
    </div>
    <form [formGroup]="productForm" (ngSubmit)="onAction()" class="col-9">
      <div class="row">
        <div class="col-6">
          <mat-form-field class="col-lg-12">
            <input type="text" matInput placeholder="Product Code" autocomplete="off" formControlName="productCode">
          </mat-form-field>
          <mat-form-field class="col-lg-12">
            <input type="text" matInput placeholder="Product Description" autocomplete="off"
              formControlName="productDescription">
          </mat-form-field>
        </div>
        <div class="col-4 justify-content-left">
          <div class="col-12">
            <mat-form-field class="col-lg-12">
              <input type="number" matInput placeholder="Price" autocomplete="off" formControlName="price">
            </mat-form-field>
            <mat-form-field class="col-lg-12">
              <mat-label>Units</mat-label>
              <mat-select formControlName="units">
                <mat-option *ngFor="let unit of UnitsDropDown" [value]="unit.value" >
                  {{unit.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>
      <br>
      <div class="row justify-content-center">
        <div class="col-6">
          <button mat-raised-button class="btn col-lg-6" color="accent" type="submit" [disabled]="!productForm.valid">
            <span>Add/Edit Product</span>
          </button>
        </div>
      </div>
    </form>
  </div>
  <br><br>
  <div class="row">
    <div class="col-lg-1"></div>
    <div class="col-lg-10">
      <div>
        <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
          placeholder="&#61442; Search for a product by Code or Name">
      </div>
      <br><br>
      <div class="grid scroll">
        <mat-table [dataSource]="Product | filter:searchText" class="mat-elevation-z8">
          <ng-container matColumnDef="productCode">
            <mat-header-cell *matHeaderCellDef>Product Code </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.productCode}} </mat-cell>
          </ng-container>


          <ng-container matColumnDef="productDescription">
            <mat-header-cell *matHeaderCellDef> Product Description </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.productDescription}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="price">
            <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.price}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="units">
            <mat-header-cell *matHeaderCellDef> Units </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{UnitsEnum[element.units]}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
            <mat-cell *matCellDef="let element" style="width:20%">
              <button mat-icon-button color="accent" cursor="pointer" (click)="patchEditForm(element)"
                title="Edit Product">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="accent" (click)="DeleteProduct(element.id)" title="Delete Product">
                <mat-icon>delete</mat-icon>
              </button>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </div>
      <div class="col-lg-1"></div>
    </div>
  </div>
</div>
